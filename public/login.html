<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="INF1A">
        <meta name="description" content="Stenden Support Desk">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login | Stenden Support Desk</title>

        <link rel="stylesheet" href="//static.kuubstudios.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//static.kuubstudios.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">

        <!--[if lt IE 9]>
          <script src="//static.kuubstudios.com/html5shiv.min.js"></script>
          <script src="//static.kuubstudios.com/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <a href="dashboard.html" class="btn btn-lg btn-success btn-block">Login</a>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="//static.kuubstudios.com/jquery/jquery-1.11.1.min.js"></script>
        <script src="//static.kuubstudios.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
